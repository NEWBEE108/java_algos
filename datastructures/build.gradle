 // Apply the java plugin to add support for Java
 apply plugin: 'java'
 apply plugin: 'jacoco'

 sourceSets {
    main {
       java {
          srcDir 'src'
       }
    }

    test {
       java {
          srcDir 'test'
       }
    }
 }

 repositories {
     mavenCentral()
 }

 dependencies {
     testCompile 'junit:junit:4.12'
     testCompile 'org.hamcrest:hamcrest-library:1.3'
 }
